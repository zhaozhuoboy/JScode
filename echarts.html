<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts</title>
    <script type="text/javascript" src='lib/echarts.min.js'></script>
    <style>
        #content{
            width:660px;
            height: 500px;
            margin:0 auto;
            border:1px solid;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script type="text/javascript">
        
         var myChart = echarts.init(document.getElementById('content'));

               var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

         myChart.setOption(option);
    </script>
</body>
</html>
