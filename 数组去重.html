<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组去重</title>
</head>
<body>
    <script>
    
        //用JS实现一个数组合并的方法（要求去重）。
        function quchong(arr){
          var res = [arr[0]];
          for(var i = 0;i<arr.length;i++){
            var repeat = false;
            for(var j=0;j<res.length;j++){
              if(arr[i] == res[j]){
                repeat = true;
                break;
              }
            }
            if(!repeat){
              res.push(arr[i])
            }
          }
          return res;
        }
       function newarr(arr1,arr2){  //接收两个数组，合并之后调用数组去重方法返回  去重之后的结果
        var result =[];
        result= result.concat(arr1,arr2);
        console.log(quchong(result))
        
       }
       var a1 =['zh','zhuo'];
       var a2 =['zh','ou'];
       newarr(a1,a2)


    </script>
</body>
</html>
