<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
    <script type="text/javascript" src='lib/touch.min.js'></script>
    <style>
        *{margin: 0;padding: 0;}
        .touchBox{
            width: 100%;
            height: 300px;
            background: #ccc;

        }
        .box{width: 50px;height: 40px;border:1px solid red;}
        .div2{width:60px;height:50px;position: relative;left: 200px;top:40px;border:1px solid;}
    </style>
</head>
<body>
    <div class="touchBox">
        <div class="box">文字文字</div>
        <div class="div2">aaa</div>
    </div>
    <div>
        <p></p>
    </div>
    <script type="text/javascript">
        touch.on('.touchBox','swiping',function(event){
            $('p').text(event.direction)
        })
        touch.on('.touchBox','tap',function(event){
           $(this).children().each(function(index,item){
               console.log(index);
               $(item).css({'width': item.offsetWidth*event.scale})
            })
        })
        touch.on('.touchBox','pinchout',function(event){
            //放大
            $(this).children().each(function(index,item){
                $(item).css({
                             'width': item.offsetWidth*event.scale,
                             'height':item.offsetHeight*event.scale
                             })
            })
            
        })
        touch.on('.touchBox','pinchin',function(event){
            //收缩
            $(this).children().each(function(index,item){
               $(item).css({'width': item.offsetWidth*event.scale,
                            'height':item.offsetHeight*event.scale
                            })
            })
        })
    </script>
</body>
</html>
