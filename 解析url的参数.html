<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        //可以在地址栏后边自己加参数，然后打开控制台执行下边的代码

        function getRequest(){
            var url = location.search;//获取到网址中 从？开始以后的参数字符串
            var theRequest = new Object(); 
            if(url.indexOf('?')!= -1){
                var str = url.substr(1);//去掉 问号
                var strs = str.split('&');
                for(var i = 0;i<strs.length;i++){
                    theRequest[strs[i].split('=')[0]]=unescape(strs[i].split('=')[1])
                }
            }
            return theRequest;
        }
        //使用
        var result = getRequest();
        var name = result['name'];
        alert(name)

    </script>
</body>
</html>
