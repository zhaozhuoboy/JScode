<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改驼峰命名</title>
</head>
<body>
    <script>
    //编写一段JS脚本,实现一个完整的函数，将下划线命名的字符串改为驼峰命名，比如传入"qin_huang_dao"返回为qinHuangDao
        function reName(str){
            var a = str.split('_')
            console.log(a)
            for (var i =1;i<a.length;i++){
                a[i]=a[i].charAt(0).toUpperCase()+a[i].substring(1)
            }
            return a.join("")
        }
        reName("qin_huang_dao")
    </script>
</body>
</html>
