<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{position:absolute;width:400px;height:300px;border:1px solid;}
        .tit-box{width: 100%;height:30px;background-color: #ccc;
            -webkit-user-select:none;
            -moz-user-select:none;
            -o-user-select:none;/*禁止选择文本*/
            user-select:none;
        }
        .tit-box:hover{cursor:move;}
    </style>
</head>
<body>
    <div class="box" id="box" style="left:100px;top:100px;">
        <div class="tit-box" id="tit">标题行</div>
        <div class="container">
            内容内容
        </div>
    </div>
    <script>
        window.onload=function(){
            var titDom = document.getElementById('tit');
            var box = document.getElementById('box')
            var mouseDown = false;
            var mouseX,mouseY;
            var objX, objY
            var selfWidth = titDom.offsetWidth;
            console.log(selfWidth);
            titDom.onmousedown=function(event){
                mouseDown=true;
                objX=box.style.left;
                objY=box.style.top;
                mouseX = event.pageX;
                mouseY = event.pageY;
            }
            document.onmousemove=function(event){
                if(mouseDown){
                    box.style.left = parseInt(objX) + parseInt(event.clientX) - parseInt(mouseX) + "px";
                    box.style.top = parseInt(objY) + parseInt(event.clientY) - parseInt(mouseY) + "px";
                }
                console.log(box.offsetLeft)
                console.log(box.offsetTop)
            }
            document.onmouseup=function(){
                mouseDown=false;
            }
        }

    </script>
</body>
</html>
