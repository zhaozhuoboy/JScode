<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var arr = [1,2,3,8,10,11,21,30];


        function find(arr,val){
            var low = 0;
            var high= arr.length-1;
            var mid = 0;
            while(low <= high){
                mid = Math.floor((low+high)/2);
                if(arr[mid] == val){
                    return mid;
                }else if(arr[mid] > val){
                    high = mid;
                }else{
                    low = mid;
                }
            }
            return -1;
        }

        console.log(find(arr,10))
    </script>
</body>
</html>
