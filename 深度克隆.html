		var arr =[1,2,3,66]
		function clone(obj){
			var result = null;
			if(obj instanceof Array){
				result = [];
			}else if(typeof(obj) == Object){
				result = {}
			}
		    for(key in obj){
		        result[key]=obj[key];
		    }
		    return result;
		}
